<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div>

    <div class="container" id="content">
        <div class="row" >
            <div class="col-xs-12 center-block"><h1>Калькулятор расходов на топливо</h1></div>
        </div>
        <div class="form-horizontal">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="distance" class="col-xs-3">Дистанция:</label>
                    <div class="col-xs-9">
                        <input class="form-control" id="distance" type="text"/>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <!-- diesel -->
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-12">
                        <h2>Для дизеля</h2>
                        <div class="form-group">
                            <label for="diesel" class="col-xs-3">Расход на 100 км:</label>
                            <div class="col-xs-9">
                                <input class="form-control" type="text" id="diesel"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cost_of_diesel_liter" class="col-xs-3">Стоимость 1 л:</label>
                            <div class="col-xs-9">
                                <input class="form-control" type="text" id="cost_of_diesel_liter"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="volume_of_diesel" class="col-xs-3">Необходимый объем:</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="volume_of_diesel"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="total_cost_of_diesel" class="col-xs-3">Стоимость поездки:</label>
                            <div class="col-xs-9">
                                <input class="form-control" type="text" id="total_cost_of_diesel"/>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <!-- Gas -->
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-12">
                        <h2>Для газа</h2>
                        <div class="form-group">
                            <label for="gas" class="col-xs-3">Расход на 100 км:</label>
                            <div class="col-xs-9">
                                <input class="form-control" type="text" id="gas"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cost_of_gas_liter" class="col-xs-3">Стоимость 1 л:</label>
                            <div class="col-xs-9">
                                <input class="form-control" type="text" id="cost_of_gas_liter"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="volume_of_gas" class="col-xs-3">Необходимый объем:</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="volume_of_gas"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="total_cost_of_gas" class="col-xs-3">Стоимость поездки:</label>
                            <div class="col-xs-9">
                                <input class="form-control" type="text" id="total_cost_of_gas"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/calc.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
